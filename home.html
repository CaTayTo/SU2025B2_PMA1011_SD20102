<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang Chủ - Wireframe</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: monospace;
      background-color: #fff;
      color: #000;
      padding: 20px;
      margin: 0;
    }

    .section {
      border: 2px dashed #000;
      padding: 20px;
      margin-bottom: 30px;
    }

    .header, .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu a {
      margin: 0 10px;
      text-decoration: none;
      color: #000;
    }

    .banner {
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #000;
      text-align: center;
      font-size: 20px;
    }

    .product-list {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .product-item {
      border: 1px solid #000;
      width: 22%;
      padding: 10px;
      text-align: center;
    }

    .img-placeholder {
      width: 100%;
      height: 120px;
      border: 1px dashed #000;
      margin-bottom: 10px;
    }

    .button {
      display: inline-block;
      margin-top: 10px;
      padding: 5px 10px;
      border: 1px solid #000;
      background: none;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="section header">
    <div><strong>[LOGO]</strong></div>
    <div class="menu">
      <a href="#">Trang chủ</a>
      <a href="#">Sản phẩm</a>
      <a href="#">Giới thiệu</a>
      <a href="#">Tin tức</a>
      <a href="#">Liên hệ</a>
      <a href="#">Giỏ hàng</a>
    </div>
  </div>

  <!-- Banner -->
  <div class="section banner">
    <div>
      <div><strong>CAT SUPPLIES</strong></div>
      <div>SALE UP TO 50%</div>
      <div class="button">Explore Now →</div>
    </div>
  </div>

  <!-- Product List -->
  <div class="section">
    <h3>Sản Phẩm Mới</h3>
    <div class="product-list">
      <div class="product-item">
        <div class="img-placeholder">Ảnh</div>
        <div>Me-O Mèo Con</div>
        <div>399 VNĐ</div>
      </div>
      <div class="product-item">
        <div class="img-placeholder">Ảnh</div>
        <div>Whiskas 1.1kg</div>
        <div>599 VNĐ</div>
      </div>
      <div class="product-item">
        <div class="img-placeholder">Ảnh</div>
        <div>Reflex Mèo</div>
        <div>550 VNĐ</div>
      </div>
      <div class="product-item">
        <div class="img-placeholder">Ảnh</div>
        <div>Zoi 1kg</div>
        <div>450 VNĐ</div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="section footer">
    <div>&copy; 2025 Pet Store</div>
    <div>Chính sách | Bảo mật | Hỗ trợ</div>
  </div>

</body>
</html>
